<button type="submit" class="btn btn-primary" id="newEntryButton" (click)="createNewUser()">Create new user
</button>

<div *ngIf="newUserTable">
    <div class="container">
        <form #newUserForm="ngForm">
            <div class="container">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" required [(ngModel)]="model.firstname"
                            #firstname="ngModel">

                        <div *ngIf="showError && firstname.invalid" class="alert alert-danger">
                            <div *ngIf="firstname.errors.required">
                                First Name is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="middlename">Middle Name</label>
                        <input type="text" class="form-control" name="middlename" [(ngModel)]="model.middlename"
                            #middlename="ngModel">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" required [(ngModel)]="model.lastname"
                            #lastname="ngModel">

                        <div *ngIf="showError && lastname.invalid" class="alert alert-danger">
                            <div *ngIf="lastname.errors.required">
                                Last Name is required.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-8 mb-6">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" name="email" required email [(ngModel)]="model.email"
                            #email="ngModel">

                        <div *ngIf="showError && email.invalid" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="email.errors.email">
                                Email is invalid.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" name="phone" required
                            pattern="^((\\+91-?)|0)?[0-9]{10}$" [(ngModel)]="model.phone" #phone="ngModel">

                        <div *ngIf="showError && phone.invalid" class="alert alert-danger">
                            <div *ngIf="phone.errors.required">
                                Phone Number is required.
                            </div>
                            <div *ngIf="phone.errors.pattern">
                                Phone Number is invalid.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="role">Role</label>
                        <select class="form-control" name="role" [(ngModel)]="model.role" required #role="ngModel">
                            <option *ngFor="let role of roles"> {{ role }}</option>
                        </select>

                        <div *ngIf="showError && role.invalid" class="alert alert-danger">
                            Role is required.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="customer">Customer</label>
                        <select class="form-control" name="customer" [(ngModel)]="model.customer" required
                            #customer="ngModel">
                            <option *ngFor="let customer of customers"> {{ customer }}</option>
                        </select>

                        <div *ngIf="showError && customer.invalid" class="alert alert-danger">
                            Customer is required.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address">
                    </div>
                </div>

                <div class="form-row">
                    <input type="button" class="btn btn-primary" (click)="save(newUserForm)" value="Save">

                    <input type="button" class="btn btn-danger" (click)="cancel(newUserForm)" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</div>
